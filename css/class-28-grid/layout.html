<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: rgb(7, 98, 144);

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-template-rows: 70px repeat(auto-fit, minmax(300px, 1fr));
      align-items: center;
      justify-items: center;
    }

    .item {
      width: 200px;
      height: 200px;
      background-color: rgb(30, 183, 210);
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
    }

    /* Header */
    .item1 {
      width: 100%;
      height: 100%;
      grid-column: 1 / -1;
    }

    /* Sidebar */
    .item2 {
      width: 100%;
      height: 100%;
      grid-row: 2 / 5;
      background-color: rgb(59, 14, 102);
    }

    /* Content */
    .item3 {
      width: 100%;
      height: 100%;
      grid-column: 2 / -1;
      background-color: rgb(125, 35, 209);
    }

    /* Footer */
    .item10 {
      width: 100%;
      height: 500px;
      grid-column: 1 / -1;
      background-color: rgb(222, 64, 90);

    }
  </style>


</head>

<body>

  <div class="container">
    <div class="item item1">Header</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6</div>
    <div class="item item7">item7</div>
    <div class="item item8">item8</div>
    <div class="item item9">item9</div>
    <div class="item item10">item10</div>
  </div>



</body>

</html>
